<html>
<head>
  <title>My First Angular App</title>
</head>
<body ng-app="myFirstApp">
  <div ng-controller="mainController">
    Name: <input type="text" ng-model="name"></input><br>
    Number: <input type="text" ng-model="number"></input><br>
    <button ng-click="addContact(name, number)">Add</button>
    <br>
    <br>
    Filter by: <input type="text" ng-model="query"></input><br>
    <br>
    <button ng-click="loadContacts()">Refresh</button>
    <table>
      <tr>
        <th ng-click="sortBy('name')">Name</th>
        <th ng-click="sortBy('number')">Number</th>
        <th></th>
      </tr>
      <!-- forEach contact in contacts -->
      <tr ng-repeat="contact in contacts | filter:query | orderBy: sortOrder ">
        <td>{{contact.name}}</td>
        <td>{{contact.number}}</td>
        <td><button ng-click="deleteContact(contact)">Delete</button></td>
      </tr>
    </table>
  </div>
  <script src="angular.js"></script>
  <script src="mainController.js"></script>
</body>
</html>
